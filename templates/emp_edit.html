{% extends "layout.html" %}

{% block body %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="columns is-8 is-variable ">
                <div class="column is-half has-text-left">
                    <figure class="image is-1by1">
                        <img src="{{url_for('static', filename='pict/'+emp.pict)}}" alt="Description">
                    </figure>
                </div>
                <div class="column is-half has-text-left">
                    <form action="{{url_for('emp_edit' ,id=emp.id)}}" method="POST" enctype="multipart/form-data">
                        <div class="field">
                            <label class="label">ID</label>
                            <div class="control">
                                <!-- 変更できないようにする（disableではダメ） -->
                                <input class="input is-static" type="number" value="{{emp.id}}" name="id" readonly>
                            </div>
                            {% if id_invalid %}
                            <p class="help is-danger">{{id_invalid}}</p>
                            {% endif %}
                        </div>

                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" name="name" value="{{emp.name}}">
                            </div>
                            {% if name_invalid %}
                            <p class="help is-danger">{{name_invalid}}</p>
                            {% endif %}
                        </div>

                        <div class="field">
                            <label class="label">Manager ID</label>
                            <div class="control">
                                <input class="input" type="number"  name="manager" value="{{emp.manager}}">
                            </div>
                            {% if manager_invalid %}
                            <p class="help is-danger">{{manager_invalid}}</p>
                            {% endif %}
                        </div>

                        <div class="field">
                            <label class="label">Salary</label>

                            <div class="control">
                                <input class="input" type="number"  name="salary" value="{{emp.salary}}">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Birth Year</label>

                            <div class="control">
                                <input class="input is-static" type="number" value="{{emp.byear}}" name="byear" readonly>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Start Year</label>
                            <div class="control">
                                <input class="input is-static" type="number" value="{{emp.syear}}" name="syear" readonly>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Picture</label>
                            <div id="file-js" class="file has-name ">
                                <label class="file-label">
                                    {% if return_data is none %}
                                    <input class="file-input" type="file" accept="image/*" name="pict" value="{{url_for('static', filename='pict/'+emp.pict)}}">
                                    {% endif%}
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a file…
                                        </span>
                                    </span>
                                    <span class="file-name">
                                        No file uploaded
                                    </span>
                                </label>
                            </div>
                            {% if pict_invalid %}
                            <p class="help is-danger">{{pict_invalid}}</p>
                            {% endif %} 
                        </div>

                        <br>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link" type="submit" name="submit_button" value="submit">Save</button>
                            </div>
                            <div class="control">
                                <a href="{{ url_for( 'emp_master', id=emp.id) }}" class="button is-link is-light">Back</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ファイルが選択されたらファイル名を表示するjavascript -->
<script>
    const fileInput = document.querySelector('#file-js input[type=file]');
    fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
            const fileName = document.querySelector('#file-js .file-name');
            fileName.textContent = fileInput.files[0].name;
        }
    }
</script>

{% endblock %}
